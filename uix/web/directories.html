<#macro dirTreeList dirList>
    <#list dirList as childDir>
        <li>
            <span class="caret">
                <a href="#" hx-get="/messages/${childDir.parentDirectory.fullName}" hx-target="#messages">${childDir.parentDirectory.name}</a>
            </span>
        </li>
        <#if childDir.directoryChildren?has_content>
            <ul class="active">
                <@dirTreeList childDir.directoryChildren />
            </ul>
        </#if>
    </#list>
</#macro>

<ul id="myUL">
<@dirTreeList directories.directoryChildren />
</ul>
