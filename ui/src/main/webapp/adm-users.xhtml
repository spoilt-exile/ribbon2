<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>User adm</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="user" selectionMode="single" 
                         paginator="true" rows="15" lazy="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
                         rowsPerPageTemplate="15,30"
                         value="#{admUsers.userPage}" rowKey="#{user.id}" 
                         scrollable="true" style="height: auto"
                         scrollHeight="100%"
                         resizableColumns="true" emptyMessage="No users.">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{user.id}"/>  
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Login" />
                    </f:facet>
                    <h:outputText value="#{user.login}"/>  
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="First name" />
                    </f:facet>
                    <h:outputText value="#{user.firstName}"/>  
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Last name" />
                    </f:facet>
                    <h:outputText value="#{user.lastName}"/>  
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Description" />
                    </f:facet>
                    <h:outputText value="#{user.description}"/>  
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Email" />
                    </f:facet>
                    <h:outputText value="#{user.email}"/>  
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Enabled" />
                    </f:facet>
                    <p:selectBooleanCheckbox disabled="true" value="#{user.enabled}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
