<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Message editor</title>
    </h:head>
    <h:body>
        <h:form id="message-editor">
            <h5>Header</h5>
            <p:inputText value="#{editor.header}" required="true" requiredMessage="Header required"/>
            
            <h5>Tags</h5>
            <p:chips unique="true" value="#{editor.tags}" addOnPaste="true" separator=","/>
            
            <h5>Directories</h5>
            <p:pickList id="directories" value="#{editor.directories}" var="directories" itemLabel="#{directories}" itemValue="#{directories}" required="true" requiredMessage="Select at least one directory"/>
            
            <p:inputTextarea autoResize="true" value="#{editor.content}" required="true" requiredMessage="Content required"/>
            
            <p:commandButton value="Save" ajax="false" action="#{editor.save()}" />
        </h:form>
    </h:body>
</html>
